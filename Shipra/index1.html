<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Movie Website</title>
  <link rel="stylesheet" href="/Shipra/css/style1.css">
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="login-container">
    <h2>Login to MovieHub </h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/Shipra/index2.html">Signup here</a></p>
  </div>

  <script src="/Shipra/js/index1.js"></script>
</body>
</html>
