<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Movie Website</title>
  <link rel="stylesheet" href="/Shipra/css/style2.css">
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="signup-container">
    <h2 style="color:whitesmoke;">Signup for MovieHub </h2>
    <form id="signupForm">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="/Shipra/index1.html">Login here</a></p>
  </div>

  <script src="/Shipra/js/index2.js"></script>
</body>
</html>
